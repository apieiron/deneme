<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dış IP Adresi Gösterici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .card {
            display: inline-block;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .ip {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Dış IP Adresiniz</h1>
    <div class="card">
        <p>IP Adresiniz:</p>
        <p class="ip" id="ip-address">Yükleniyor...</p>
    </div>
    <img src="eism-logo.png">

    <script>
        async function getIPAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'IP adresi alınamadı.';
                console.error('IP adresi alınırken bir hata oluştu:', error);
            }
        }

        // Sayfa yüklendiğinde IP adresini al
        getIPAddress();
    </script>
</body>
</html>
